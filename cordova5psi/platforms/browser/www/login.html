<body>
	

	<div class="container-login100" style="background-image: url('img/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form id="loginform"class="login100-form validate-form" method="POST" action="login.html">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="user" id="user" placeholder="username or email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" id="password"placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<input type="submit" class="login100-form-btn"  value="Login" id="submit" >
						
					</input>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="img/icons/icon-google.png" alt="GOOGLE">
					</a>
				</div>
			
			</form>

			
		</div>
	</div>
	
	
</form>
